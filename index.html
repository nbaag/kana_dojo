<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Japanese Flashcards</title>
</head>
<body>

  <header>
    <h1>Hiragana</h1>
  </header>

  <main>
    <section id="cards">
        <div id="card" class="kana" data-answer="a">あ</div>
    </section>
    <button id="one_by_one_btn" onclick="oneByOne()">One By One</button>
    <button id="rnd_btn" onclick="getRandomHiragana()">Random</button>
    <input id="answer_input" type="text" placeholder="answer is ">
    <button id="submit_button" onclick="checkAnswer()">Submit</button>
  </main>

  <footer>
    <small>© 2026</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
